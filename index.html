<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Task</title>
</head>

<body>
  <!-- create a form  -->
  <form action="">
    <!-- title of form  -->
    <h1>Basic HTML FORM</h1>
    <!-- start name field set  -->
    <fieldset>
      <legend>Name</legend>
      <label for="">First name</label>
      <input type="text" name="" id="">
      <br>
      <br>
      <label for="">last name</label>
      <input type="text" name="" id="">
      <br>
    </fieldset>
    <!-- end name field set  -->
    <!-- start other questions field set  -->
    <fieldset>
      <legend>Other Questions</legend>
      <!-- start radio group  -->
      <label for="">Choose a drink</label>
      <br>
      <input type="radio" name="drink" id="coffee" value="coffee">
      <label for="coffee">Coffee</label>
      <input type="radio" name="drink" id="tea" value="tea">
      <label for="tea">Tea</label>
      <input type="radio" name="drink" id="choclete" value="choclete">
      <label for="choclete">Hot choclete</label>
      <br>
      <!-- end radio group  -->
      <br>
      <!-- start check boxes group  -->

      <label for="">What the ice cream do you like ?</label>
      <br>
      <input type="checkbox" name="iceCream" id="chocleteCB" value="Chocolete">
      <label for="chocleteCB">choclete</label>
      <input type="checkbox" name="iceCream" id="chocletePudding" value="choclete Pudding">
      <label for="chocletePudding">choclete pudding</label>
      <input type="checkbox" name="iceCream" id="chocletePB" value="choclete B b">
      <label for="chocletePB">choclete p B </label>
      <input type="checkbox" name="iceCream" id="vanilla" value="vanilla">
      <label for="vanilla">Vanilla</label>
      <input type="checkbox" name="iceCream" id="srawberry" value="srawberry">
      <label for="srawberry">srawberry</label>
      <!-- end check boxes group  -->
      <!-- start select element  -->
      <br>
      <label for="schoolSelect">Select a school : </label>
      <br>
      <select name="" id="schoolSelect">
        <option value="Harvard">Harvard</option>
        <option value="Up">Up</option>
        <option value="Azher">Azher</option>
      </select>
      <!-- end select element  -->
      <br>
      <!-- start comments  -->
      <label for="comments">please provide comments</label>
      <br>
      <textarea name="" id="comments" cols="30" rows="10"></textarea>
    </fieldset>
    <!-- end other questions field set  -->

    <input type="submit" value="Submit">
    <br>
    <br>
  </form>
</body>

</html>
